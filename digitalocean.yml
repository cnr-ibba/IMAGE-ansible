---
- hosts: digitalocean
  remote_user: root

  roles:
    # install with: ansible-galaxy install andrewsomething.do-agent
    - andrewsomething.do-agent
    - apt
    - role: fail2ban
      tags: fail2ban
      fail2ban_ignoreip: 127.0.0.1/8 ::1 155.253.15.135
    - role: denyhosts
      tags: denyhosts
    - time
    - role: docker
      tags: docker
    - nginx
    - ufw
    - image
    - logwatch
    - role: user
      tags: user
    - injecttool
