---
- hosts: digitalocean
  tasks:
  - name: Upgrade all packages to the latest version
    apt:
      name: "*"
      update_cache: yes
      state: latest
      cache_valid_time: 3600

  - name: Remove useless packages from the cache
    apt:
      autoclean: yes

  - name: remove old kernels
    apt:
      autoremove: yes
      purge: yes
