---
# tasks file for injecttool
- name: install InjectTool from git
  become: True
  become_user: image
  git:
    repo: https://github.com/cnr-ibba/IMAGE-InjectTool.git
    dest: ~image/IMAGE-InjectTool
    version: master

- name: Copy first .env configuration
  become: True
  become_user: image
  template:
    src: env.j2
    dest: ~image/IMAGE-InjectTool/.env

- name: Copy second .env configuration
  become: True
  become_user: image
  template:
    src: django-data_image_image_env.j2
    dest: ~image/IMAGE-InjectTool/django-data/image/image/.env
